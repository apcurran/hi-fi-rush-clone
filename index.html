<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Fi Rush</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="page-wrapper">
        <header class="header-hero">
            <picture class="hero-bg">
                <source srcset="./images/HFR-hero.min.avif" type="image/avif">
                <img src="./images/HFR-hero.png" alt="Hi-Fi Rush characters smiling together." width="1280"
                    height="834">
            </picture>
            <picture class="logo">
                <source srcset="./images/HFR-arcade-logo.min.avif" type="image/avif">
                <img src="./images/HFR-arcade-logo.png" alt="Hi-Fi Rush arcade challenge! Update!" width="1000"
                    height="830">
            </picture>
            <div class="logo-group">
                <button>
                    <span>Watch Video</span>
                </button>
                <button>
                    <span>Play Now</span>
                </button>
            </div>
        </header>
    </div>
</body>

</html>
